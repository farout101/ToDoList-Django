<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TodoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="bg-light">

    <div class="container">
        <div class="row mt-5">
            <div class="col-md-15 offest-md-5">
                <div class="card">
                    <div class="card-header shadow-sm bg-white">
                        <h1 class="display-5 text-info">
                             <i class="fas fa-check-double"></i>
                            My ToDo List
                        </h1>   
                    </div>
                    <div class="card-body">
                        <li class="list-group-item">
                            <form action="{% url 'insert_todo' %}" method="POST" autocomplete="off">
                                {% csrf_token %}
                                <div class="input-group">
                                    <input type="text" name="content" class="form-control">
                                    <div class="input-group-append text-info"></div>
                                    <span class="input-group-text bg-white py-0">
                                        <button type="submit" class="btn btn-sm text-info">
                                        <i class="fas fa-calendar-plus"></i>
                                        </button>
                                    </span>
                                </div>
                            </form>
                        </li>
                        <br>
                        <ul class="list-group">
                            {% for todo in todoList %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                {{ todo.content }}
                                <form action="{% url 'delete_todo_item' todo.id%}" method="post" class="d-inline">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-link text-danger">
                                        <i class="far fa-trash-alt"></i>
                                    </button>
                                </form>
                            </li>
                            {% empty %}
                            <li class="list-group-item">
                                <span class="font-italic">No To Do Info</span>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
